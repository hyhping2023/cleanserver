<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:nth-child(2) {
            background-color: #2196F3;
        }
        button:nth-child(2):hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到主页</h1>
        <p>请点击下面的按钮跳转到不同的页面</p>
        
        <div class="buttons">
            <button id="btn1">页面 1</button>
            <button id="btn2">页面 2</button>
        </div>
    </div>

    <script>
        // 获取按钮元素
        const btn1 = document.getElementById('btn1');
        const btn2 = document.getElementById('btn2');
        
        // 为按钮添加点击事件
        btn1.addEventListener('click', function() {
            // 跳转到 page1.html
            window.location.href = 'eightPerson.html';
        });
        
        btn2.addEventListener('click', function() {
            // 跳转到 page2.html
            window.location.href = 'onePerson.html';
        });
    </script>
</body>
</html>
